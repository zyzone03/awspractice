<script src="{% static "jquery-1.11.3.js"%}"></script>
<script>
    $(function() {
        $(".comment_delete").click(function() {
            if ( confirm("삭제하시겠습니까?") ) {
                var comment_id = $(this).data("comment-id");
                var url_id = $(this).data("url");

                $.ajax({
                    url: url_id,
                    method: "POST",
                    dataType: "json"
                }).fail(function() {
                    alert("실패!!!");
                }).done(function(data) {
                    if (data.status == 'ok'){
                        alert('성공');
                        $("#" + comment_id).remove();
                    }
                });
            }
            return false;
        });
    });
    </script>
